<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83d819251b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <title>Registration</title>
</head>
<body>
    
    <div class="main">
        <h2>Register</h2>
        <div class="faster">
            <h3>Register faster using:</h3>
            <div class="social">
                <div class="facebook">
                    <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                </div>
                <div class="google">
                    <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </a>
                </div>
                <div class="microsoft">
                    <a href="http://microsoft.com" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-microsoft"></i>
                        <span>Microsoft</span>
                    </a>
                </div>
            </div>
        </div>
    
        <form class="register-form form">
            <div class="inside-form">
                <h4>User name:</h4>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="inside-form margin-top-10">
                <h4>Email:</h4>
                <div>
                    <input type="email">
                </div>
            </div>
            <div class="inside-form margin-top-10">
                <h4>Password:</h4>
                <div>
                    <input type="password">
                </div>
            </div>
            <div class="inside-form margin-top-10">
                <h4>Confirm your password:</h4>
                <div>
                    <input type="password">
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" name="terms" id="terms">
                <span>I agree to the terms and privacy policy.</span>
            </div>
            <input class="btn-register" type="submit" value="Register">
        </form>
    <footer>
        <p>Reach out to us</p>
        <div class="footer-social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
        <p>&#169 Copyright</p>
    </footer>
    </div>




</body>
</html>
